<script> 
function mul() {  
let sum = 1;  
let count = 0;  
for (let i = 0; i < arguments.length; i++){  
if (typeof(arguments[i])==="number"){  
sum *=arguments[i];  
count++;  
}}  
if (count == 0) return 0;  
return sum;  
}  
console.log(mul(1, "str", 2, 3, true)); // 6
console.log(mul(null, "str", false, true)); // 0
</script>
