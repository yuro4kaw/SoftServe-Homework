  <body>

    <h1 id="task">Task6</h1>

    <p id="h1">Height:</p>
    <p id="g1"></p>
    <p id="h2">Width:</p>
    <p id="g2"></p>

    <style>
      #h1,
      #g1,
      #h2,
      #g2 {
        display: inline;
      }
    </style>

    <script>
      var newDiv2 = document.getElementById("g1");
      newDiv2.innerHTML = document.documentElement.clientHeight;
      var newDiv3 = document.getElementById("g2");
      newDiv3.innerHTML = document.documentElement.clientWidth;
      function res() {
        var newDiv2 = document.getElementById("g1");
        newDiv2.innerHTML = document.documentElement.clientHeight;
        var newDiv3 = document.getElementById("g2");
        newDiv3.innerHTML = document.documentElement.clientWidth;
      }

      window.addEventListener("resize", res);
    </script>
