<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task7</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <!--*********************** task 7 ***********************-->
    <h1>Task7</h1>

    <select name="country" id="country" onclick="r()">
      <option value="ger">Germany</option>
      <option value="usa">USA</option>
      <option value="ukr">Ukraine</option>
    </select>

    <select name="city" id="city" onclick="r()"></select>

    <p></p>

    <script>
      let cities = {
        ger: ["Berlin", "Hamburg", "Stuttgart"],
        usa: ["New York", "Los Angeles", "Chicago"],
        ukr: ["Kyiv", "Lviv", "Chernivtsi"],
      };
      let country = document.getElementById("country");
      let city = document.querySelector("#city");
      window.onload = selectCountry;
      country.onchange = selectCountry;

      function selectCountry(ev) {
        city.innerHTML = "";
        let c = this.value || "ger",
          o;
        for (let i = 0; i < cities[c].length; i++) {
          o = new Option(cities[c][i], i, false, false);
          city.add(o);
        }
      }
      let parag = document.querySelector("p");
      function r() {
        parag.innerHTML = "";
        parag.innerHTML =
          country.options[country.selectedIndex].text +
          ", " +
          city.options[city.selectedIndex].text;
      }
    </script>
  </body>
</html>
